<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>SignUp</h1>
<div class="container">
    <div class="py-4 text-center">
        <h2>회원가입</h2>
    </div>
    <form th:action="@{/data}" method="get" th:object="${signup}">
        <div>
            <label for="name">회원아이디</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="text" class="form-control" th:field="*{password}">
        </div>
        <div>
            <label for="password">비밀번호 확인</label>
            <input type="text" class="form-control" th:field="*{password}">
        </div>
        <div>
            <label for="userName">성명</label>
            <input type="text" class="form-control" th:field="*{userName}">
        </div>
        <div>
            <label for="birth">생년월일</label>
            <input type="text" class="form-control" th:field="*{birth}">
        </div>
        <hr>
        <div>
            <div> 성별</div>
            <div class="form-check form-check-inline" th:each="m:${maleOrFemale}">
                <input type="radio" th:field="*{sex}" th:value="${m.name()}" class="form-check-input">
                <label th:for="${#ids.prev('sex')}" th:text="${m.description}" class="form-check-label"></label>

            </div>
        </div>
        <div>
            <div>약관의 동의 하시나요?</div>
            <div>
                <input type="checkbox" class="form-check-input" id="all">
                <label for="all" class="form-check-label">전체약관 동의 하기</label>
                <div th:each="p:${promi}">
                    <input type="checkbox" th:field="*{promise}" th:value="${p.key}"
                           class="form-check-input">
                    <label th:for="${#ids.prev('promise')}" th:text="${p.value}" class="form-check-label"></label>
                </div>
            </div>
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" class="form-control" th:field="*{email}">@
            <select th:field="*{mailing}" class="form-select">
                <option value=""></option>
                <option th:each="e:${emailing}" th:value="${e.name()}" th:text="${e.description}"></option>
            </select>
        </div>
        <div>
            <label for="phone">휴대폰</label>
            <input type="text" class="form-control" th:field="*{phone}">
        </div>
        <hr>
        <button class="btn btn-primary" type="submit" onclick="check()">가입</button>
        <button class="btn btn-primary" type="submit" onclick="">취소</button>
    </form>
</div>
<script>
    function check(){
    event.preventDefault()
    let
    }
</script>
</body>
</html>
