<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>if, unless 문법 switch 는 내가 해볼것</h1>
<table border="1">
    <tr>
        <th>No</th>
        <th>name</th>
        <th>age</th>
        <th>address</th>
        <th>weight</th>
        <th>height</th>
        <th>구문</th>
        <th>세대</th>
    </tr>
    <tr th:each="user,i : ${userList}" th:object="${user}">
        <td th:text="${i.count}"></td>
        <td th:text="*{userName}"></td>
        <td th:text="*{userAge}"></td>
        <td th:text="*{userAddress}"></td>
        <td th:text="*{userWeight}"></td>
        <td th:text="*{userHeight}"></td>
        <!--      <td th:text="*{userAge} > 20 ? '성년' : '민짜'"></td>-->
        <!--      <td >-->
        <!--        <span th:text="'민짜'" th:if="*{userAge < 20}"></span>-->
        <!--        <span th:text="'성년자'" th:if="*{userAge > 20}"></span>-->
        <!--      </td>-->
        <td>
            <span th:text="민짜" th:if="*{userAge < 20}"></span>
            <span th:text="성인" th:unless="*{userAge < 20}"></span>
        </td>
        <td th:switch="*{userAge/10}">
            <span th:case="1">10대</span>
            <span th:case="2">20대</span>
            <span th:case="3">30대</span>
            <span th:case="*">기타대</span>
        </td>
    </tr>
</table>
</body>
</html>
